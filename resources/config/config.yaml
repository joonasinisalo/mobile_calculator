defaults:
  provider: local
  device: my_android
  session: calculator
  EXECDIR: ~
providers:
  - provider: local
    host: localhost
    port: 4723
    appium_url: http://${host}:${port}/wd/hub
    capabilities:
      remote_url: $appium_url
devices:
  - device: my_android
    capabilities:
      udid: ~
      deviceName: My Development Android
      platform: android
      automationName: UIAutomator2
      fullReset: false
      noReset: true
sessions:
    - session: calculator
      capabilities:
          adbExecTimeout: 30000
          # Samsung S20
          appPackage: com.sec.android.app.popupcalculator
          appActivity: com.sec.android.app.popupcalculator.Calculator

